<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-m"></div>
     
    </header>

    <main class="wrap">
        <section class="card" role="region" aria-labelledby="signin-title">
            <h1 id="signin-title" class="card-title">Sign in or create account</h1>

            <form class="form" action="#" method="post" novalidate>
                <label for="email" class="label">Enter mobile number or email</label>
                <input id="email" name="email" type="text" class="input" autocomplete="username" />

                <div type="" class="btn-primary">Continue</div>

                <p class="legal">
                    By continuing, you agree to Amazon’s
                    <a href="#" class="link1 link">Conditions of Use</a> and
                    <a href="#" class="link1 link">Privacy Notice</a>.
                </p>

                <p class="help"><a href="#" class="link">Need help?</a></p>

                <div class="work">
                    <div class="work-title">Buying for work?</div>
                    <a href="#" class="link">Create a free business account</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <nav class="footer-links" aria-label="Footer">
            <a href="#" class="link">Conditions of Use</a>
            <a href="#" class="link">Privacy Notice</a>
            <a href="#" class="link">Help</a>
        </nav>
        <div class="copyright">© 1996–2025, Amazon.com, Inc. or its affiliates</div>
    </footer>
</body>
    
</body>
</html>
